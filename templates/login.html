<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<title>Login</title>
</head>
<body>
<div class="container d-flex justify-content-center mt-5" style="height: 90vh;">
    <div class="col-md-4" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4" style="font-size: 2em;">Login</h2>

		<form action="/login" method="POST">
		  <div class="mb-3">
		    <label for="user_name" class="form-label">User name</label>
		    <input type="email" class="form-control" name ="user_name" id="user_name", placeholder="email-id">
		  <div class="mb-3">
		    <label for="nputPassword1" class="form-label">Password</label>
		    <input type="password" class="form-control" name="password" id="InputPassword1", placeholder="Password">
		  </div>

		  <button type="submit" class="btn btn-primary">Login</button>
		  <div class="text-danger-emphasis">{{msg}}</div> 
		</form>
        <div class="text-center mt-4">
            <p>Don't Have a account</p>
            <a href="/customer_register">Register as Customer</a><br>
            <a href="/professional_register">Register as Service Professional</a>
        </div>
    </div>
</div> 
</div>
</body>
</html>
