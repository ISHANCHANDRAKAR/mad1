<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<title>Login</title>
</head>
<body>

<div class="d-flex justify-content-center align-items-center" style="height: 140vh;">
  <div class="col-md-4 mt-2 border border-secondary rounded">
    <div class="row">
      <h2 class="text-center mt-3 mb-2">Professional Registration</h2>
      <form action="/professional_register" method="POST">
      	 <div class="form-floating mb-2">
          <input type="email" class="form-control" id="Email" name="email" placeholder="name@example.com" required>
          <label for="Email">Email address</label>
        </div>

        <div class="form-floating my-2">
          <input type="text" class="form-control" id="FullName" name="name" placeholder="Jay Kumar" required>
          <label for="FullName">Full Name</label>
        </div>
        <div class="form-floating mb-2">
          <input type="id" class="form-control" id="ID" name="govt_id" placeholder="ID" required>
          <label for="ID">Aadhar No.</label>
        </div>
       
        <div class="form-floating mb-2">
          <input type="password" class="form-control" id="Password" name="password" placeholder="Password" required>
          <label for="Password">Password</label>
        </div>

        <div class="form-floating mb-2">
          <input type="mobile_no." class="form-control" id="Mobile_no." name="mobile_no" placeholder="Mobile_no" required>
          <label for="Mobile_no">Mobile_no.</label>
        </div>
        <div class="mb-3">
          <select class="form-select" name="service_id" required>
              <option value="" disabled selected>Service Name</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
          </select>
        </div>

        <div class="form-floating mb-2">
          <input type="number" class="form-control" name="experience" placeholder="Experience (in years)" min="0" step="0.01" required>
          <label for="State">Experience</label>
        </div>

      	<div class="mb-3">
      	  
      	  <textarea class="form-control" name="location" rows="3" placeholder="Address" required></textarea>
      	</div>



       

        <div class="form-floating mb-2">
          <input type="int" class="form-control" id="Pincode" name="pincode" placeholder="Password" required>
          <label for="Pincode">Pincode</label>
        </div>


        <div class="row">
          <button type="submit" class="btn btn-dark mb-1 mx-auto" style="width:200px">Register</button>
          <div class="text-success">{{msg}}</div>
        </div>
      </form>
    </div>
    <div class="row border-top" align="center">
      <div class="col mt-2">
        <a class="btn btn-light mb-3 border" href="/login" style="width:8rem;">Login instead?</a>
      </div>
    </div>
   
  </div>
</div>


</body>
</html>
