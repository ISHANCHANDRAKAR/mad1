<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

	<title>{% block title %}{% endblock %}</title>
	{% block styles %}{% endblock %}

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light shadow-sm" style="background: linear-gradient(90deg, #e3f2fd, #ffffff);">
	  <div class="container-fluid">
	    <!-- Brand -->
	    <a class="navbar-brand d-flex align-items-center" href="#">
	      <img src="https://via.placeholder.com/40" alt="Logo" class="me-2 rounded-circle" style="width: 40px; height: 40px;">
	      <span class="fs-4 fw-bold text-primary">HomeEase</span>
	    </a>

	    <!-- Toggler -->
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>

	    <!-- Links -->
	    <div class="collapse navbar-collapse" id="navbarContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link fw-semibold text-dark" href="/admin/services"><i class="bi bi-gear-fill"></i> Services</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link fw-semibold text-dark" href="#"><i class="bi bi-people-fill"></i> Professionals</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link fw-semibold text-dark" href="#"><i class="bi bi-person-fill"></i> Customers</a>
	        </li>
	      </ul>

	      <!-- Profile and Logout -->
	      <div class="d-flex align-items-center">
	        <div class="dropdown me-3">
	          <a href="#" class="d-flex align-items-center text-dark text-decoration-none dropdown-toggle" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
	            <img src="https://via.placeholder.com/40" alt="Admin" class="rounded-circle me-2" style="width: 40px; height: 40px;">
	            <span class="fw-semibold">Admin</span>
	          </a>
	          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
	            <li><a class="dropdown-item" href="#">Profile</a></li>
	            <li><a class="dropdown-item" href="#">Settings</a></li>
	            <li><hr class="dropdown-divider"></li>
	            <li><a class="dropdown-item text-danger" href="#">Logout</a></li>
	          </ul>
	        </div>
	      </div>
		</div>
	  </div>
	</nav>

{% for message in get_flashed_messages() %}
<div class="d-flex justify-content-center mt-3">
  <div class="alert alert-warning alert-dismissible fade show shadow-lg rounded-pill px-4 py-2" style="max-width: 600px; text-align: center;" role="alert">
    <strong>Note:</strong> {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
</div>

{%endfor%}
	
	{%block content%}

	{%endblock%}
</body>

</html>
